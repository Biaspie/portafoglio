<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestore Spese</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 100%);
        }

        .auth-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .auth-header .logo i {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-input-group {
            position: relative;
        }

        .auth-input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .auth-input-group input {
            width: 100%;
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .auth-input-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #9b59b6 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border-color);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-link a:hover {
            color: #9b59b6;
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(192, 57, 43, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            display: none;
            margin-bottom: 20px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: rgba(39, 174, 96, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            display: none;
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 42px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <span>Portafoglio</span>
                </div>
                <h1>Bentornato!</h1>
                <p>Accedi al tuo account</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="login-form" class="auth-form">
                <div class="auth-input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Il tuo username" required autocomplete="username">
                </div>

                <div class="auth-input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required
                        autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>

                <button type="submit" class="auth-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
            </form>

            <div class="auth-link">
                Non hai un account? <a href="register.html">Registrati</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Auth Script -->
    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        // Password toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = `${username}@portafoglio.app`;
            const password = document.getElementById('password').value;

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);

                successMessage.textContent = 'Accesso effettuato! Reindirizzamento...';
                successMessage.classList.add('show');

                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                console.error('Login error:', error);

                let errorMsg = 'Errore durante l\'accesso. Riprova.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Username non trovato.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Password errata. Riprova.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Username non valido.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Account disabilitato.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Troppi tentativi. Riprova più tardi.';
                        break;
                }

                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accedi';
            }
        });
    </script>
</body>

</html>
